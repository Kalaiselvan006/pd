<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Projects by Our Talented Team</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff00ff, #2b00ff);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      color: #ffffff;
      font-size: 2.5rem;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      margin-bottom: 100px;
    }

    .gallery {
      display: flex;
      justify-content: space-around;
      width: 80%;
    }

    .photo-container {
      text-align: center;
    }

    .photo-card {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      text-align: center;
      animation: rotateY 3s infinite linear;
      transform-style: preserve-3d;
      margin-bottom: 10px;
    }

    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      backface-visibility: hidden;
      transition: transform 0.5s;
    }

    .photo-card:hover {
      animation-play-state: paused;
    }

    .name {
      font-size: 1.5rem;
      color: white;
      text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.7);
    }

    @keyframes rotateY {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }

  
    @media screen and (max-width: 768px) {
      .gallery {
        flex-direction: column;
        align-items: center;
      }

      .photo-container {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  
  <h1>Featured Projects by Our Talented Designers</h1>

  <div class="gallery">
    <div class="photo-container">
      <div class="photo-card">
        <img src="net.jpg" alt="Photo 1">
      </div>
      <div class="name">BALASKANTHAN AK</div>
    </div>
    <div class="photo-container">
      <div class="photo-card">
        <img src="net.jpg" alt="Photo 2">
      </div>
      <div class="name">PRITTO RUBAN R</div>
    </div>
    <div class="photo-container">
      <div class="photo-card">
        <img src="net.jpg" alt="Photo 3">
      </div>
      <div class="name">KALAISELVAN G</div>
      
    </div>
    <div class="photo-container">
      <div class="photo-card">
        <img src="net.jpg" alt="Photo 4">
      </div>
      <div class="name">ABISHEK R</div>
    </div>
  </div>

  <script>
    
    document.querySelectorAll('.photo-card').forEach(card => {
      card.addEventListener('mouseover', () => {
        card.style.animationPlayState = 'paused';
      });

      card.addEventListener('mouseout', () => {
        card.style.animationPlayState = 'running';
      });
    });
  </script>

</body>
</html>
