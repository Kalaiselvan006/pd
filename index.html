<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Projects by Our Talented Team</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff00ff, #2b00ff);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh; 
      margin: 0;
      padding: 20px;
      box-sizing: border-box; 
    }

    h1 {
      color: #ffffff;
      font-size: 2.5rem;
      text-shadow: 
        0 0 5px rgba(255, 255, 255, 0.8), 
        0 0 10px rgba(255, 0, 255, 1), 
        0 0 20px rgba(255, 0, 255, 1), 
        0 0 30px rgba(255, 0, 255, 1); 
      margin-bottom: 100px;
      animation: glow 1.5s infinite alternate; 
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px rgba(255, 0, 255, 0.8),
                     0 0 10px rgba(255, 0, 255, 1),
                     0 0 20px rgba(255, 0, 255, 1),
                     0 0 30px rgba(255, 0, 255, 1);
      }
      to {
        text-shadow: 0 0 20px rgba(255, 0, 255, 1),
                     0 0 30px rgba(255, 0, 255, 1),
                     0 0 40px rgba(255, 0, 255, 1),
                     0 0 50px rgba(255, 0, 255, 1);
      }
    }

    .gallery {
      display: flex;
      justify-content: space-around;
      width: 80%;
      flex-wrap: wrap; 
    }

    .photo-container {
      text-align: center;
    }

    .photo-card {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      text-align: center;
      animation: rotateY 3s infinite linear;
      transform-style: preserve-3d;
      margin-bottom: 10px;
    }

    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      backface-visibility: hidden;
      transition: transform 0.5s;
    }

    .photo-card:hover {
      animation-play-state: paused;
    }

    .name {
      font-size: 1.5rem;
      color: rgb(0, 255, 42);
      text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.7);
      margin-top: 10px;
    }

    @keyframes rotateY {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }

    @media screen and (max-width: 768px) {
      .gallery {
        flex-direction: column;
        align-items: center;
      }

      .photo-container {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>Featured Projects by Our Talented Designers</h1>

  <div class="gallery">
    <div class="photo-container">
      <div class="photo-card">
        <img src="net.jpg" alt="Photo 1">
      </div>
      <div class="name" data-name="BALASKANTHAN AK"></div>
    </div>
    <div class="photo-container">
      <div class="photo-card">
        <img src="net.jpg" alt="Photo 2">
      </div>
      <div class="name" data-name="PRITTO RUBAN R"></div>
    </div>
    <div class="photo-container">
      <div class="photo-card">
        <img src="net.jpg" alt="Photo 3">
      </div>
      <div class="name" data-name="KALAISELVAN G"></div>
    </div>
    <div class="photo-container">
      <div class="photo-card">
        <img src="net.jpg" alt="Photo 4">
      </div>
      <div class="name" data-name="ABISHEK R"></div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.photo-card').forEach(card => {
      card.addEventListener('mouseover', () => {
        card.style.animationPlayState = 'paused';
      });

      card.addEventListener('mouseout', () => {
        card.style.animationPlayState = 'running';
      });
    });

    function typeName(element) {
      const name = element.getAttribute('data-name');
      let index = 0;

      function typeLetter() {
        if (index < name.length) {
          element.textContent += name.charAt(index);
          index++;
          setTimeout(typeLetter, 0); 
        }
      }

      typeLetter();
    }

    
    document.querySelectorAll('.name').forEach((nameElement, index) => {
      setTimeout(() => typeName(nameElement), index * 1000); 
    });
  </script>

</body>
</html>
