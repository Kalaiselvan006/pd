  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #333333);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      color: #ffffff;
      font-size: 2.5rem;
      text-shadow:
        0 0 5px rgba(255, 255, 255, 0.8),
        0 0 10px rgba(255, 0, 255, 1),
        0 0 20px rgba(255, 0, 255, 1),
        0 0 30px rgba(255, 0, 255, 1);
      margin-bottom: 100px;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px rgba(255, 0, 255, 0.8),
                     0 0 10px rgba(255, 0, 255, 1),
                     0 0 20px rgba(255, 0, 255, 1),
                     0 0 30px rgba(255, 0, 255, 1);
      }
      to {
        text-shadow: 0 0 20px rgba(255, 0, 255, 1),
                     0 0 30px rgba(255, 0, 255, 1),
                     0 0 40px rgba(255, 0, 255, 1),
                     0 0 50px rgba(255, 0, 255, 1);
      }
    }

    .gallery {
      display: flex;
      justify-content: space-around;
      width: 80%;
      flex-wrap: wrap;
    }

    .photo-container {
      text-align: center;
      position: relative;
      margin-bottom: 50px;
    }

    .box-container {
      position: relative;
      width: 250px;
      height: 380px;
      background-color: rgb(42, 41, 41);
      box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px 10px;
      box-sizing: border-box;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .box-container:hover {
      transform: translateY(-10px);
      box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.6);
    }

    .photo-card {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      text-align: center;
      animation: rotateY 3s infinite linear;
      transform-style: preserve-3d;
      margin-bottom: 15px;
    }

    .photo-card img {
    width: 150px; 
    height: 150px; 
    border-radius: 50%;
    border: 5px solid #ffffff;
    animation: coin-flip 4s infinite linear; 
    box-shadow: 0 0 15px #fafafa; 
    cursor: pointer;
    transition: all 0.5s ease;
    }

    .photo-card:hover {
      animation-play-state: paused;
    }

    .name {
      font-size: 1.5rem;
      color: rgb(0, 255, 42);
      text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.7);
      margin-top: 10px;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .box-container:hover .name {
      color: rgb(255, 255, 255);
      text-shadow: 0 0 15px rgba(255, 255, 255, 1), 0 0 20px rgb(255, 255, 255);
    }

    .social-links {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      opacity: 0; 
      transition: opacity 0.5s ease; 
    }

    .box-container:hover .social-links {
      opacity: 1; 
    }

    .social-links a {
      margin: 0 10px;
      font-size: 1.5rem;
      text-decoration: none;
      transition: color 0.3s ease, transform 0.3s ease;
      opacity: 0; 
      transform: translateY(10px); 
      transition: opacity 0.5s ease, transform 0.5s ease; 
    }

  
    .box-container:hover .social-links a {
      opacity: 1; 
      transform: translateY(0); 
    }

    .social-links a:nth-child(1) {
      transition-delay: 0.2s; 
    }

    .social-links a:nth-child(2) {
      transition-delay: 0.4s;
    }

    .social-links a:nth-child(3) {
      transition-delay: 0.6s; 
    }

    .social-links a:nth-child(4) {
      transition-delay: 0.8s; 
    }

    
    .social-links a[href*="mailto"] {
      color: #d44638; 
    }

    .social-links a[href*="instagram"] {
      color: #e1306c; 
    }

    .social-links a[href*="linkedin"] {
      color: #0077b5; 
    }

    .social-links a[href*="github"] {
      color: #333; 
    }

    .social-links a:hover {
      color: rgb(255, 0, 0);
    }

    @keyframes rotateY {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }

    @media screen and (max-width: 768px) {
      .gallery {
        flex-direction: column;
        align-items: center;
      }

      .photo-container {
        margin-bottom: 20px;
      }
    }
  </style>
